<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV para  JSON antes do Cesar me bater </title>
    <!-- Inclui a biblioteca PapaParse -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>

    <h1>CSV para  JSON antes do Cesar me bater</h1>

    <!-- Formulário para seleção do arquivo CSV -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".csv">
    </form>

    <!-- Div para exibir o resultado da conversão -->
    <div id="result"></div>

    <script>
        // Função para ser chamada após o carregamento do arquivo
        function handleFile(file) {
            // Usa PapaParse para analisar o arquivo
            Papa.parse(file, {
                complete: function(results) {
                    // 'results' é um objeto com os dados da conversão
                    // 'results.data' contém os dados convertidos para JSON

                    console.log(results.data); // Exibe os dados no console

                    // Exibe os dados formatados no HTML
                    document.getElementById('result').innerText = JSON.stringify(results.data, null, 2);
                },
                header: true, // Se a primeira linha contém cabeçalhos de coluna
            });
        }

        // Evento de input de arquivo
        document.getElementById('fileInput').addEventListener('change', function(e) {
            var file = e.target.files[0];
            handleFile(file); // Chama a função para lidar com o arquivo
        });
    </script>

</body>
</html>
